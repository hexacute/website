<div class="putainde-TeamMember" id="{{ member_name}}">
<div class="putainde-TeamMember-wrapper">
  {%if member_avatar_url != "" %}
    {% if member_url != "" %}
    <a class="putainde-TeamMember-img" href="{{ member_url }}">
      <img src="{{ member_avatar_url }}?s=300&amp;d=https%3A%2F%2Fidenticons.github.com%2Fc0863a4414cba6aa95014df9e3d9f6a5.png" />
    </a>
    {% else %}
    <span class="putainde-TeamMember-img">
      <img src="{{ member_avatar_url }}?s=300&amp;d=https%3A%2F%2Fidenticons.github.com%2Fc0863a4414cba6aa95014df9e3d9f6a5.png" />
    </span>
    {% endif %}
  {% endif %}
  <span class="putainde-TeamMember-info">
    <strong class="putainde-TeamMember-info-name">{{ member_name }}</strong>
    {% if member_twitter != "" %}<a class="putainde-TeamMember-info-twitter" href="https://twitter.com/{{ member_twitter }}"><i class="icon icon_twitter"> </i></a>{% endif %}
    {% if member_github != "" %}<a class="putainde-TeamMember-info-github" href="https://github.com/{{ member_github }}"><i class="icon icon_github"> </i></a>{% endif %}
  </span>
  {% if member_shortbio_fr %}<p class="putainde-TeamMember-shortbio">{{ member_shortbio_fr }}</p>{% endif %}
</div>
</div>
